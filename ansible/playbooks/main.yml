---
- connection: local
  hosts: localhost

  vars:
    base_dir: ~/tmp/h
  tasks:
    - name: create base dir
      file:
        path: "{{ base_dir }}"
        state: directory
        mode: '0755'
    - name: clone dotfiles
      git:
        repo: git@github.com:lepistone/dotfiles
        dest: "{{ base_dir }}/dotfiles"
        version: main
        update: 'no'
    - name: link dotfiles
      tags: link-dotfiles
      ansible.builtin.file:
        src: "$HOME/dotfiles/{{ item }}"
        dest: "$HOME/{{ item }}"
        state: link
      loop:
        - .ansible.cfg
        - .bash_profile
        - .bashrc
        - .config
        - .ghci
        - .gitconfig
        - .hgrc
        - .inputrc
        - .irbrc
        - .mpd
        - .my.cnf
        - .nethackrc
        - .pdbrc.py
        - .psqlrc
        - .pystartup
        - .tmux.conf
        - .vim
        - .weechat
        - .zlogin
        - .zprofile
        - .zshenv
        - .zshrc
    - name: tap brew services
      homebrew_tap:
        name: "{{ item }}"
      loop:
        - homebrew/homebrew-services


    - name: install brew packages
      homebrew:
        name:
          - ansible
          - ansible-lint
          - bash
          - bat
          - bazelisk
          - cookiecutter
          - curl
          - fd
          - fzf
          - gh
          - git
          - git-delta
          - grpcurl
          - jq
          - kube-ps1
          - kubectx
          - less
          - mosh
          - openssh
          - openssl
          - pipx
          - pstree
          - ripgrep
          - tmux
          - tree
          - universal-ctags
          - vim
          - yamllint
          - yq
          - zsh
          - zsh-autosuggestions
          - zsh-syntax-highlighting
          # - zsh-completions  TODO needs setup
      register: brew_res

    - name: debug
      ansible.builtin.debug:
        var: brew_res

    - name: install cask packages
      homebrew_cask:
        name:
          - docker
          - firefox
          - font-jetbrains-mono
          - google-cloud-sdk
          - intellij-idea
          - iterm2
          - obs
          - obsidian
          - raspberry-pi-imager
          - rectangle
          - skype
          - signal
          - steam
          - tuple
          - vlc
      register: cask_res

    - name: debug
      ansible.builtin.debug:
        var: cask_res

    - name: vim plugins
      git:
        repo: git@github.com:{{ item[0] }}/{{ item[1] }}
        dest: ~/dotfiles/.vim/pack/ansible/start/{{ item[1] }}
      loop:
        - [ github, copilot.vim ]
        - [ pearofducks, ansible-vim ]
        - [ tmux-plugins, vim-tmux ]
        - [ tpope, vim-characterize ]
        - [ tpope, vim-commentary ]
        - [ tpope, vim-dispatch ]
        - [ tpope, vim-dotenv ]
        - [ tpope, vim-endwise ]
        - [ tpope, vim-eunuch ]
        - [ tpope, vim-fireplace ]
        - [ tpope, vim-flagship ]
        - [ tpope, vim-fugitive ]
        - [ tpope, vim-jdaddy ]
        - [ tpope, vim-ragtag ]
        - [ tpope, vim-rhubarb ]
        - [ tpope, vim-salve ]
        - [ tpope, vim-scriptease ]
        - [ tpope, vim-sensible ]
        - [ tpope, vim-sleuth ]
        - [ tpope, vim-speeddating ]
        - [ tpope, vim-tbone ]
        - [ tpope, vim-vinegar ]
        - [ tpope, vim-classpath ]
        - [ tpope, vim-projectionist ]
        - [ tpope, vim-apathy ]
        - [ tpope, vim-afterimage ]
      tags:
        - vim
