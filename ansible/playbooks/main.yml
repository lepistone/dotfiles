---
- connection: local
  hosts: localhost

  vars:
    base_dir: ~/tmp/h
  tasks:
    - name: create base dir
      file:
        path: "{{ base_dir }}"
        state: directory
        mode: '0755'
    - name: clone dotfiles
      git:
        repo: git@github.com:lepistone/dotfiles
        dest: "{{ base_dir }}/dotfiles"
        version: main
        update: 'no'
    - name: tap brew services
      homebrew_tap:
        name: "{{ item }}"
      loop:
        - homebrew/homebrew-services
        - homebrew/homebrew-cask-fonts


    - name: install brew packages
      homebrew:
        name:
          - ansible
          - ansible-lint
          - bash
          - bat
          - cookiecutter
          - curl
          - fd
          - fzf
          - gh
          - git
          - git-delta
          - grpcurl
          - jq
          - kind
          - kube-ps1
          - kubernetes-cli
          - less
          - maven
          - mosh
          - nethack
          - openssh
          - openssl
          - pstree
          - python
          - ripgrep
          - tmux
          - tree
          - universal-ctags
          - vim
          - yamllint
          - youtube-dl
          - zsh
          - zsh-syntax-highlighting
          # - zsh-completions  TODO needs setup
      register: brew_res

    - name: debug
      ansible.builtin.debug:
        var: brew_res

    - name: install cask packages
      homebrew_cask:
        name:
          - 1password
          - corretto
          - docker
          - firefox
          - font-jetbrains-mono
          - google-cloud-sdk
          - intellij-idea-ce
          - iterm2
          - obs
          - raspberry-pi-imager
          - rectangle
          - skype
          - signal
          - steam
          - telegram
          - vlc
      register: cask_res

    - name: debug
      ansible.builtin.debug:
        var: cask_res
